<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>      
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" placeholder="Enter username" required>
      </div>
      <div class="input-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" placeholder="Enter password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p class="footer-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
